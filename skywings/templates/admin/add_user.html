{% extends 'base.html' %}

{% block title %}Add User - Admin{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header d-md-flex justify-content-between align-items-center">
        <div>
            <h1><i class="fas fa-user-plus me-2"></i> Add New User</h1>
            <p class="lead">Create a new user account</p>
        </div>
        <div class="mt-3 mt-md-0">
            <a href="{{ url_for('routes.admin_users') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i> Back to Users
            </a>
        </div>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <form method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                    <small class="form-text text-muted">Unique username for the user</small>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <small class="form-text text-muted">User's email address</small>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <small class="form-text text-muted">Initial password for the user</small>
                </div>
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="is_admin" name="is_admin">
                    <label class="form-check-label" for="is_admin">Grant Admin Privileges</label>
                    <small class="form-text text-muted">Check to make this user an administrator</small>
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i> Add User
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
