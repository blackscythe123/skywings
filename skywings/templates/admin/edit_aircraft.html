{% extends 'base.html' %}

{% block title %}Edit Aircraft - Admin{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header d-md-flex justify-content-between align-items-center">
        <div>
            <h1><i class="fas fa-plane me-2"></i> Edit Aircraft</h1>
            <p class="lead">Update details for {{ aircraft.model }}</p>
        </div>
        <div class="mt-3 mt-md-0">
            <a href="{{ url_for('routes.admin_aircraft') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i> Back to Aircraft
            </a>
        </div>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <form method="post">
                <div class="mb-3">
                    <label for="model" class="form-label">Aircraft Model</label>
                    <input type="text" class="form-control" id="model" name="model" value="{{ aircraft.model }}" required>
                    <small class="form-text text-muted">Enter the aircraft model (e.g., Boeing 737)</small>
                </div>
                <div class="mb-3">
                    <label for="capacity" class="form-label">Capacity</label>
                    <input type="number" class="form-control" id="capacity" name="capacity" value="{{ aircraft.capacity }}" min="1" required>
                    <small class="form-text text-muted">Enter the seating capacity (must be positive)</small>
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i> Update Aircraft
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
